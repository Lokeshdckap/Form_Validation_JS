<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
     <div class="container">
        <form action="#" id="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="formGrp">
                <label for="userName">User Name</label>
                <input type="text" class="userName" id="userName" placeholder="Enter UserName" data-name="UserName">
                <p>Required</p>
            </div>
            <div class="formGrp">
                <label for="Email">Email</label>
                <input type="text" class="Email" id="Email" placeholder="Enter Email" data-name="Email">
                <p>Required</p>
            </div>
            <div class="formGrp">
                <label for="PassWord">Password</label>
                <input type="text" class="PassWord" id="PassWord" placeholder="Enter Password" data-name="Password">
                <p>Required</p>
            </div>
            <div class="formGrp">
                <label for="Retype">Retype Password</label>
                <input type="text" class="Retype" id="Retype" placeholder="Enter Retype Password" data-name="Retype Passwords">
                <p>Required</p>
            </div>
         <button type="submit">Register now</button>
        </form>
     </div>






    <script src="index.js"></script>
</body>
</html>
